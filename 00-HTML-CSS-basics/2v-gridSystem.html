<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout Systems</title>
    <meta charset="UTF-8">
    <meta name="author" content="Lucio Mambrilla">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styleLayout.css">
  </head>
  <body>
    <section>
      <div class="container">

          <div class="row clearfix">
              <div class="column full border">
                  <span class="screen">ACDC</span>
                  <img src="http://media.columbiarecords.com/acdc/playacdc/images/logo.png" class="pic" alt="acdc_logo" style="width: 100%;">
              </div>
          </div>

          <div class="row clearfix">
              <div class="column third border">
                  <span class="screen">Angus Young</span>
                  <img src="http://images.fineartamerica.com/images-medium-large-5/angus-young-andre-koekemoer.jpg" class="pic" alt="Angus Young">
              </div>
              <div class="column third border">
                  <span class="screen">Malcolm Young</span>
                  <img src="http://img2.timeinc.net/people/i/2014/news/141013/malcolm-young-3-768.jpg" class="pic" alt="Malcolm Young">
              </div>
              <div class="column third border">
                  <span class="screen">Brian Johnson</span>
                  <img src="http://eddietrunk.com/wp-content/uploads/2013/06/BrianJohnson.jpg" class="pic" alt="Brian Johnson">
              </div>
          </div>

          <div class="row clearfix">
              <div class="column half border">
                  <span class="screen">Cliff Williams</span>
                  <img src="http://www.fm99.lt/wp-content/uploads/2013/12/Cliff-Williams.jpg" class="pic" alt="Cliff Williams">
              </div>
              <div class="column half border">
                  <span class="screen">Phil Rudd</span>
                  <img src="http://www.acdc.com/sites/acdc/files/imagecache/600wide_max/philbd2012.jpg" class="pic" alt="Phil Rudd">
              </div>
          </div>          

          <div class="row clearfix">
              <div class="column two-thirds border">
                  <span class="screen">ADCD Performance</span>
                  <img src="http://www.diariodecultura.com.ar/cm/wp-content/uploads/2014/04/acdc-14.jpg" class="pic" alt="ACDC Profile">
              </div>
              <div class="column third border">
                  <span class="screen">Brain and Angus</span>
                  <img src="http://www.peatom.info/images/2008/10/16/acdc.noticia.jpg" class="pic" alt="Brain And Angus">
              </div>
          </div>
      </div>
    </section>
  </body>
</html>
