 <!DOCTYPE html>
 <html lang="en">
 	<head>
 		<title>User Form with jquery.validate.js </title>
 		<meta charset="UTF-8">
		<meta name="author" content="Lucio Mambrilla">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
 		<link rel="stylesheet" href="http://jqueryvalidation.org/files/demo/site-demos.css">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 	</head>
	<body>
		<div class="page-header">
			<h1> User Form <span>validate with jquery.validate.js</span></h1>  
		</div>
		<form style="width:40%; margin:5%;" id="userForm" action="#">
			<div class="form-group" style="margin-bottom=20px;">
		    	<label>First name</label>
		    	<input type="text" class="form-control" name="firstName" placeholder="First name..." >
		  	</div>
		  	<br>
			<div class="form-group">
				<label>Last name</label>
				<input type="text" class="form-control" name="lastName" placeholder="Last name..." >
			</div>	
			<br>
			<div class="form-group">
				<label>Email address</label>
				<input type="email" class="form-control" name="email" placeholder="Email..." >
			</div>
			<br>
			<div class="form-group">
				<label>Birthday</label>
				<input type="text" class="form-control" name="birthday" placeholder="mm/dd/yyyy" >
			</div>
			<br>
			<div class="form-group">
				<label>Favorite sport</label>				
				<select class="form-control" name="favoriteSport">
					<option selected disabled>Choose here</option>
					<option>Soccer</option>
					<option>Basketball</option>
					<option>Golf</option>
					<option>Footbal</option>				 
				</select>
			</div>
			<br>
			<div class="form-group">
				<label>Bio</label>			
				<textarea class="form-control" rows="3" name="smallbio" placeholder="Small Bio..." ></textarea>
			</div>
		  	<br>
		  	<button type="submit" class="btn btn-default">Submit</button>
		  	<button type="reset" class="btn btn-default">Reset</button>
		</form>
		<script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
	<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
	<script type="text/javascript">
			jQuery.validator.setDefaults({
		  success: 'valid'
		});
			
			$('#userForm').validate({
		  rules: {
		    firstName: {
		      required: true
		    },
		    lastName: {
		      required: true
		    },
		    email: {
		      required: true
		    },
		    birthday: {
		      required: true
		    },
		    smallbio: {
		      required: true
		    },
		    favoriteSport:{
		      required: true
		    }
		  }
		});	
		</script>	
	</body>
</html>
